<div id="modal-producto" class="modal-backdrop modal-producto-scope">
    <div class="modal-content">

        <div class="modal-header-title">

        <form id="form-registro-producto">
            
            <h3>Datos del producto</h3>
            <label for="producto-nombre">Nombre del producto</label>
            <input type="text" id="producto-nombre" name="nombreProducto" placeholder="Ej: Capacitor Cer√°mico 104" required>
            
            <label for="producto-categoria">Categor√≠a</label>

        </form>

</div>
