<div class="modal-backdrop modal-editar-finalizado-scope">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Editar Pedido Finalizado</h2>
            <button type="button" id="btn-cerrar-modal" class="btn-close">&times;</button>
        </div>
        
        <form id="form-editar-finalizado">
            <input type="hidden" name="id" id="edit-finalizado-id">
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Cliente (Solo lectura)</label>
                    <input type="text" id="edit-finalizado-cliente" class="input-readonly" readonly>
                </div>

                <div class="form-group">
                    <label>Equipo (Solo lectura)</label>
                    <input type="text" id="edit-finalizado-equipo" class="input-readonly" readonly>
                </div>

                <div class="form-group full-width">
                    <label for="edit-finalizado-problema">Descripción del Trabajo / Problema *</label>
                    <textarea name="problemaCambiado" id="edit-finalizado-problema" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-finalizado-fecha">Fecha de Entrega *</label>
                    <input type="date" name="fechaEntrega" id="edit-finalizado-fecha" required>
                </div>

                <div class="form-group">
                    <label for="edit-finalizado-costo">Costo Reparación ($) *</label>
                    <input type="number" name="costoReparacion" id="edit-finalizado-costo" step="0.01" min="0" required>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" id="btn-cancelar-modal" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-submit">Actualizar Pedido</button>
            </div>
        </form>
    </div>
</div>
