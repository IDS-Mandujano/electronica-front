<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRONICA DOMESTICA - Registrar Técnico</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="js/auth.js"></script>
</head>

<body>
    <div class="login-container">
        <!-- Panel de ilustración -->
        <div class="illustration-panel">
            <img src="assets/image/limpieza.png" alt="Logo lateral" class="logo-side">
        </div>

        <!-- Panel del formulario -->
        <div class="form-panel">
            <div class="header-logo">
                <img src="assets/image/logo.png" alt="Logo" class="logo-top">
                <h1 class="app-title">ELECTRONICA DOMESTICA</h1>
            </div>

            <h2 class="login-title">REGISTRAR TÉCNICO</h2>
            <p class="login-subtitle">Crea una cuenta para un nuevo técnico</p>

            <form id="registerForm" class="login-form">
                <label for="fullname">Nombre completo*</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Nombre completo del técnico">

                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required placeholder="Correo del técnico">

                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">

                <label for="tipo">Tipo*</label>
                <select id="tipo" name="tipo" required disabled>
                    <option value="tecnico" selected>Técnico</option>
                </select>

                <button type="submit" class="login-button">Registrar Técnico</button>

                <div class="back-row">
                    <a href="HomeGerente.html" class="back-button">← Volver al panel de gerente</a>
                </div>
            </form>
        </div>
    </div>
    <div id="alertBox" class="alert-box"></div>

</body>

</html>
