<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRONICA DOMESTICA - Registro</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="js/auth.js"></script>
</head>

<body>
    <div class="login-container">
        <!-- Panel de ilustración -->
        <div class="illustration-panel">
            <img src="assets/image/limpieza.png" alt="Logo lateral" class="logo-side">
        </div>

        <!-- Panel del formulario -->
        <div class="form-panel">
            <div class="header-logo">
                <img src="assets/image/logo.png" alt="Logo" class="logo-top">
                <h1 class="app-title">ELECTRONICA DOMESTICA</h1>
            </div>

            <h2 class="login-title">REGISTRO</h2>
            <p class="login-subtitle">Inicia sesión o regístrate a tu cuenta para poder entrar</p>

            <form id="registerForm" class="login-form">
                <label for="fullname">Nombre completo*</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Tu nombre completo">

                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">

                <label for="tipo">Tipo*</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Categoría</option>
                    <option value="gerente">Gerente</option>
                    <option value="tecnico">Tecnico</option>
                </select>

                <div class="options-row">
                    <div class="remember-me">
                        <input type="checkbox" id="recordarme" name="recordarme">
                        <label for="recordarme">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-button">Registrarse</button>

                <div class="signup-row">
                    <p>¿Ya tienes cuenta?</p>
                    <a href="login.html" class="create-account">Inicia sesión</a>
                </div>
                <div class="back-row">
                    <a href="index.html" class="back-button">← Volver al inicio</a>
                </div>
            </form>
        </div>
    </div>
    <div id="alertBox" class="alert-box"></div>

</body>

</html>
